apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

android {
    compileSdkVersion 33
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.amixmusic"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.facebook.react:react-native:0.72.0"
    implementation "com.google.android.material:material:1.9.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.facebook.react:react-native:0.72.0"
    implementation "com.facebook.react:react-native-navigation:0.72.0"
    implementation "com.facebook.react:react-native-vector-icons:0.72.0"
    implementation "com.facebook.react:react-native-sound:0.72.0"
    implementation "com.facebook.react:react-native-fs:0.72.0"
    implementation "com.facebook.react:react-native-permissions:0.72.0"
}

// Run this once to be able to run the application with BUCK
// puts all compile dependencies into folder libs for BUCK to use

task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}
