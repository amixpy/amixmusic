<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmixMusic Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
        }

        .player-container {
            display: flex;
            height: 100vh;
            background: #121212;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #222;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: #222;
        }

        .nav-item.active {
            background: #4CAF50;
            color: #fff;
        }

        .user-section {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .search-bar {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: none;
            background: #222;
            border-radius: 20px;
            color: #fff;
        }

        .search-bar i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .top-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border: none;
            background: #4CAF50;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .action-btn:hover {
            background: #45a049;
        }

        /* Main Sections */
        .main-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .featured-section, .recent-section {
            margin-bottom: 30px;
        }

        .playlist-grid, .recent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .visualizer-section {
            height: 200px;
            margin: 20px 0;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Player Controls */
        .player-controls {
            padding: 20px;
            background: #1e1e1e;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Social Features */
        .share-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .share-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .share-btn i {
            font-size: 18px;
        }

        /* Download Section */
        .download-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #2196F3;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .download-btn i {
            font-size: 18px;
        }

        /* Theme Switcher */
        .theme-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .theme-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #9C27B0;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            background: #8E24AA;
            transform: translateY(-2px);
        }

        .theme-btn i {
            font-size: 18px;
        }

        /* Social Icons */
        .fab {
            font-size: 20px;
        }

        /* Theme Colors */
        .dark-theme {
            --bg-color: #121212;
            --text-color: #fff;
            --accent-color: #4CAF50;
        }

        .light-theme {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --accent-color: #4CAF50;
        }

        .blue-theme {
            --bg-color: #e3f2fd;
            --text-color: #333;
            --accent-color: #2196F3;
        }

        .purple-theme {
            --bg-color: #f3e5f5;
            --text-color: #333;
            --accent-color: #9C27B0;
        }

        /* Apply theme colors */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .control-btn {
            background: var(--accent-color);
        }

        .progress {

        }

        .volume-level {

        }

        .equalizer {
            width: 200px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .equalizer-bars {
            display: flex;
            gap: 5px;

        .bar {
            width: 10px;
            height: 0;
            background: #fff;
            border-radius: 2px;
            animation: equalizer 1.5s infinite ease-in-out;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes equalizer {
            0%, 100% { height: 0; }
            50% { height: 40px; }
        }

            margin: 20px 0;

            background: #222;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
        }

        .lyrics-line {
            margin: 10px 0;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .lyrics-line.active {
            opacity: 1;
            color: #fff;
        }

        .lyrics-line.current {
            color: #4CAF50;
            font-weight: bold;
        }

        .settings-menu {
            position: fixed;
            top: 50px;
            right: 20px;
            background: #222;
            border-radius: 8px;
            padding: 15px;
            display: none;
            z-index: 1000;
        }

        .settings-menu.active {
            display: block;
        }

        .settings-item {
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .settings-item:hover {
            background: #333;
        }

        .settings-item.active {
            background: #4CAF50;
            color: #fff;
        }

        .theme-settings {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-option {

            border-radius: 4px;

        }

        .theme-option:hover {

        .theme-dark {

        .theme-dark-red {

    <div class="player-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>AmixMusic</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-playlist"></i>
                    <span>Playlists</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-microphone"></i>
                    <span>Podcasts</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cloud-download-alt"></i>
                    <span>Downloads</span>
                </a>
            </nav>
            <div class="user-section">
                <img src="https://via.placeholder.com/40" alt="Profile" class="user-avatar">
                <span>Logged In</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search songs, artists, playlists">
                    <i class="fas fa-search"></i>
                </div>
                <div class="top-actions">
                    <button class="action-btn">
                        <i class="fas fa-plus"></i>
                        <span>Create Playlist</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload</span>
                    </button>
                </div>
            </div>

            <!-- Main Section -->
        <div class="main-section">
            <!-- Featured Playlists -->
            <div class="featured-section">
                <h2>Featured Playlists</h2>
                <div class="playlist-grid">
                    <!-- Playlists will be added here -->
                </div>
            </div>

            <!-- Recently Played -->
            <div class="recent-section">
                <h2>Recently Played</h2>
                <div class="recent-grid">
                    <!-- Recently played songs will be added here -->
                </div>
            </div>

            <!-- Audio Visualizer -->
            <div class="visualizer-section">
                <canvas id="visualizer"></canvas>
            </div>

            <!-- Social Features -->
            <div class="social-section">
                <h2>Share This Song</h2>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareOnFacebook()">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                    <button class="share-btn" onclick="shareOnTwitter()">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </button>
                    <button class="share-btn" onclick="shareOnInstagram()">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </button>
                    <button class="share-btn" onclick="shareOnWhatsApp()">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </button>
                </div>
            </div>

            <!-- Download Section -->
            <div class="download-section">
                <h2>Download Options</h2>
                <div class="download-controls">
                    <button class="download-btn" onclick="downloadSong()">
                        <i class="fas fa-download"></i>
                        <span>Download MP3</span>
                    </button>
                    <button class="download-btn" onclick="downloadPlaylist()">
                        <i class="fas fa-cloud-download-alt"></i>
                        <span>Download Playlist</span>
                    </button>
                    <button class="download-btn" onclick="exportPlaylist()">
                        <i class="fas fa-file-export"></i>
                        <span>Export Playlist</span>
                    </button>
                </div>
            </div>

            <div class="theme-switcher">
                <h2>Theme Options</h2>

                    <button class="theme-btn" onclick="setTheme('dark')">
                        <i class="fas fa-moon"></i>
                        <span>Dark</span>
                    </button>
                    <button class="theme-btn" onclick="setTheme('light')">
                        <i class="fas fa-sun"></i>
                        <span>Light</span>
                    </button>
                    <button class="theme-btn" onclick="setTheme('blue')">
                        <i class="fas fa-water"></i>
                        <span>Blue</span>
                    </button>
                    <button class="theme-btn" onclick="setTheme('purple')">

    <script>
        // Theme settings
        const themeToggle = document.querySelector('.theme-toggle');
        const themeOptions = document.querySelectorAll('.theme-option');
        let currentTheme = 'dark';

        themeToggle.addEventListener('click', () => {
            const menu = document.querySelector('.settings-menu');
            menu.classList.toggle('active');
        });

        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                applyTheme(option.classList[1]);
            });
        });

        function applyTheme(theme) {
            document.body.className = theme;
            currentTheme = theme;
            themeToggle.querySelector('span').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
        }

        // Equalizer
        const bars = document.querySelectorAll('.bar');
        let isPlaying = false;

        function updateEqualizer() {
            if (!isPlaying) return;
            
            bars.forEach(bar => {
                const height = Math.random() * 40;
                bar.style.height = `${height}px`;
            });
        }

        setInterval(updateEqualizer, 100);

        // Lyrics
        const lyricsContainer = document.querySelector('.lyrics-container');
        const sampleLyrics = [
            'Verse 1: This is a sample verse',
            'Chorus: This is the chorus',
            'Verse 2: Another verse here',
            'Bridge: And the bridge'
        ];

        function displayLyrics() {
            lyricsContainer.innerHTML = sampleLyrics.map(line => `
                <div class="lyrics-line">${line}</div>
            `).join('');
        }

        // Update lyrics position
        let currentLine = 0;
        function updateLyricsPosition() {
            const lines = document.querySelectorAll('.lyrics-line');
            lines.forEach((line, index) => {
                if (index === currentLine) {
                    line.classList.add('current');
                } else {
                    line.classList.remove('current');
                }
            });
            currentLine = (currentLine + 1) % lines.length;
        }

        setInterval(updateLyricsPosition, 3000);

        // Initialize
        displayLyrics();
        applyTheme('dark');
    </script>
    <script>
        // Sample songs (replace with actual paths to your music files)
        const songs = [
            {
                id: 1,
                title: 'Test Song',
                artist: 'Test Artist',
                path: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
            }
        ];

        const audio = new Audio();
        let currentSongIndex = -1;
        let isPlaying = false;

        // DOM Elements
        const playBtn = document.querySelector('.play-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progress = document.querySelector('.progress');
        const songTitle = document.querySelector('.song-title');
        const songArtist = document.querySelector('.song-artist');
        const playlistItems = document.querySelector('.playlist-items');
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');

        // Initialize playlist
        function initializePlaylist() {
            songs.forEach(song => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <span>${song.title}</span>
                    <span style="color: #888;">${song.artist}</span>
                `;
                item.onclick = () => playSong(song);
                playlistItems.appendChild(item);
            });
        }

        // Play song
        function playSong(song) {
            currentSongIndex = songs.findIndex(s => s === song);
            audio.src = song.path;
            audio.play();
            isPlaying = true;
            updateUI(song);
        }

        // Update UI
        function updateUI(song) {
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        prevBtn.addEventListener('click', () => {
            if (currentSongIndex > 0) {
                playSong(songs[currentSongIndex - 1]);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSongIndex < songs.length - 1) {
                playSong(songs[currentSongIndex + 1]);
            }
        });

        // Progress bar
        audio.addEventListener('timeupdate', () => {
            const progressWidth = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressWidth}%`;
        });

        // Search functionality
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase();
            const filteredSongs = songs.filter(song => 
                song.title.toLowerCase().includes(query) ||
                song.artist.toLowerCase().includes(query)
            );
            displaySearchResults(filteredSongs);
        });

        // Initialize
        initializePlaylist();
    </script>
