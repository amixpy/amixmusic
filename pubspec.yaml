name: amixmusic
description: A lightweight, customizable music player with song recognition, playlists, and cover photo upload.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1
  just_audio: ^0.9.34
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  flutter_cache_manager: ^3.3.1
  image_picker: ^1.0.5
  sqflite: ^2.3.0
  flutter_local_notifications: ^16.3.0
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
